# Este flujo de trabajo instalará las dependencias de Python, ejecutará pruebas y linting con una sola versión de Python.
# Para más información consulta: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Aplicación Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov pytest-html
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint con flake8
      run: |
        # detener la construcción si hay errores de sintaxis de Python o nombres no definidos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero trata todos los errores como advertencias.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Pruebas con pytest
      run: |
        python -m pytest -v --cov=. --cov-report=html --html=report.html

    - name: Build Clase
      run: |
        mkdir build
        # Nombre del archivo es con mayúscula en el repo (Calculadora.py)
        cp Calculadora.py build/

    - name: Build Reporte COV
      run: |
        cp -r htmlcov build/

    - name: Build Reporte HTML
      run: |
        # Usamos '|| true' para evitar que falle si la carpeta assets no existe
        cp -r assets build/ || true
        cp -r report.html build/

    - name: Build Artefacto ZIP
      uses: actions/upload-artifact@v4
      with:
        name: Artefacto-Probado
        path: build/
